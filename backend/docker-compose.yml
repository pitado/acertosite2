version: "3.8"

services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Cesarpita21@
      MYSQL_DATABASE: acerto_db
      MYSQL_USER: acerto            # ðŸ‘ˆ adiciona um usuÃ¡rio normal
      MYSQL_PASSWORD: acerto123     # ðŸ‘ˆ senha simples pro app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:                    # ðŸ‘ˆ garante que o banco esteja pronto antes do backend
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pCesarpita21@"]
      interval: 5s
      retries: 10

  backend:
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_USER: acerto               # ðŸ‘ˆ usa o user do app, nÃ£o o root
      DB_PASS: acerto123
      DB_NAME: acerto_db
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy  # ðŸ‘ˆ espera o banco estar pronto antes de subir

volumes:
  mysql_data:
